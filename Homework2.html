<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1" align="left">
        <tr width="100" height="40">
            <td width="25">A</td>
            <td width="25">x</td>
            <td rowspan="2" width="25"></td>
            <td width="25"></td>
        </tr>
        <tr height="40">
            <td>B</td>
            <td>x</td>
            <td></td>
        </tr>
        <tr height="40">
            <td>C</td>
            <td>x</td>
            <td colspan="2"></td>
        </tr>
    </table>
    <table border="1" align="right">
        <tr width="100" height="30">
            <td width="32">A</td>
            <td width="33">B</td>
            <td width="35">C</td>
        </tr>
        <tr height="30">
            <td>x</td>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr height="30">
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr height="30">
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
