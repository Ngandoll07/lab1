<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <h1>Đăng ký tài khoản</h1>
            <fieldset>
                <legend>Thông tin cá nhân</legend>
                <label>Họ tên</label>
                <input type="text" /><br />
                <label>Năm sinh</label>
                <input type="date" /><br />
                <label>Giới tính</label>
                <input type="radio" />Nam <input type="radio" />Nữ<br />
                <label>Địa chỉ</label>
                <input type="text" /><br />
                <label>Số điện thoại</label>
                <input type="number" /><br />
                <label>Email</label>
                <input type="email" /><br />
            </fieldset>
            <fieldset>
                <legend>Thông tin đăng nhập</legend>
                <label>Nghề nghiệp</label>
                <input type="text" /><br />
                <label>Thu nhập</label>
                <input type="radio" /> 10tr<br />
                <input type="radio" />Từ 10 - 20tr<br />
                <input type="radio" />> 20tr<br />
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
